version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! I am glad to meet you."
  - text: "Welcome to State Bank Of India?"
  - text: "I am BankBot, How can I help you Today?"

  utter_inform_basic_knowlwdge:
  - text: "Banking cards offer consumers more security, convenience, and control" 
  - text: "than any other payment method. The wide variety of" 
  - text: "cards available – including credit, debit and prepaid – offers enormous flexibility,"
  - text: "follow the link for more info : http://cashlessindia.gov.in/banking_cards.html"

  utter_debit_card:
  utter_credit_card:
  utter_mastercard:
  utter_net_banking:
  utter_confirm:

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
